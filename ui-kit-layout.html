<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>极简 UI 演示</title>

    <!-- 依赖库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/ui-kit.css">
    <link rel="stylesheet" href="css/card.css">

    <style>
        /* 布局微调 */
        .lucide {
            width: 18px;
            height: 18px;
            stroke-width: 2px;
        }

        .main-content {
            padding: 32px;
            transition: padding-left 0.3s ease;
        }

        /* 响应式断点 */
        @media (min-width: 992px) {


            .main-content {
                padding-left: 252px;
                max-width: 1200px;
            }

        }

        @media (min-width: 768px) and (max-width: 991px) {
             .logo-text {
                display: none;
            }
            .main-content {
                padding-left: 92px;
            }

        }

        @media (max-width: 767px) {
            .main-content {
                padding: 20px;
                padding-bottom: 80px;
            }
        }


    </style>
</head>

<body style="margin:0;">

    <div x-data="appLayout()" x-init="initApp()">

        <!-- 侧边栏 -->
        <nav class="ui-sidebar-nav">
            <div
                style="height:64px; display:flex; align-items:center; padding-left:20px; border-bottom:1px solid var(--ui-border-color); margin-bottom:10px;">
                <div
                    style="width:28px; height:28px; background:var(--ui-primary); border-radius:6px; display:flex; align-items:center; justify-content:center; color:#fff;">
                    <i data-lucide="command" style="width:16px; height:16px; stroke-width:3px;"></i>
                </div>
                <span class="logo-text" style="margin-left:10px; font-weight:600; font-size:16px;">System</span>
            </div>

            <template x-for="item in navItems" :key="item.id">
                <a class="ui-sidebar-item" :class="{ 'active': activeTab === item.id }" @click="switchTab(item.id)">
                    <i class="ui-nav-icon" :data-lucide="item.icon"></i>
                    <span class="ui-nav-text" x-text="item.label"></span>
                </a>
            </template>
        </nav>

        <!-- 底部栏 -->
        <nav class="ui-bottom-nav">
            <template x-for="item in visibleBottomItems" :key="item.id">
                <div class="ui-bottom-item" :class="{ 'active': activeTab === item.id }" @click="switchTab(item.id)">
                    <i class="ui-nav-icon" :data-lucide="item.icon"></i>
                    <span class="ui-nav-text" x-text="item.label"></span>
                </div>
            </template>
            <template x-if="hiddenBottomItems.length > 0">
                <div class="ui-bottom-item" @click="openMoreMenu()">
                    <i data-lucide="more-horizontal"></i>
                    <span>更多</span>
                </div>
            </template>
        </nav>

        <!-- 主内容 -->
        <main class="main-content">

            <!-- 顶部 Header -->
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:32px;">
                <div>
                    <h1 style="margin:0; font-size:24px; font-weight:600;">概览</h1>
                </div>
                <div style="display:flex; gap:12px;">
                    <button class="ui-btn" style="background:#fff;">帮助</button>
                    <button class="ui-btn ui-btn--primary">导出数据</button>
                </div>
            </header>

            <!-- Dashboard -->
            <div x-show="activeTab === 'dashboard'" x-transition.opacity.duration.200ms>


                <!-- 面包屑 -->
                <div class="ui-breadcrumb" style="margin-bottom: 20px;">
                    <div class="ui-breadcrumb__item">
                        <a class="ui-breadcrumb__link">Home</a>
                        <span class="ui-breadcrumb__separator">/</span>
                    </div>
                    <div class="ui-breadcrumb__item">
                        <a class="ui-breadcrumb__link">Settings</a>
                        <span class="ui-breadcrumb__separator">/</span>
                    </div>
                    <div class="ui-breadcrumb__item">
                        <a class="ui-breadcrumb__link">General</a>
                    </div>
                </div>

                <!-- 选项卡 (Segmented Control 风格) -->
                <div class="ui-tabs">
                    <div class="ui-tab-item active">General</div>
                    <div class="ui-tab-item">Appearance</div>
                    <div class="ui-tab-item">Privacy</div>
                </div>

                内容
            </div>

            <!-- Settings -->
            <div x-show="activeTab === 'settings'" x-transition.opacity.duration.200ms>
                <div class="card card-standard">
                    <h2>通用设置</h2>
                    <div style="max-width:480px;">
                        <div style="margin-bottom:20px;">
                            <label
                                style="display:block; margin-bottom:8px; font-size:14px; font-weight:500;">站点名称</label>
                            <input type="text" class="ui-dialog__input" value="My SaaS App">
                        </div>

                        <div
                            style="margin-bottom:20px; display:flex; align-items:center; justify-content:space-between;">
                            <div>
                                <div style="font-size:14px; font-weight:500;">邮件通知</div>
                                <div style="font-size:12px; color:var(--ui-text-secondary);">当有新订单时发送邮件</div>
                            </div>
                            <label class="ui-switch">
                                <input type="checkbox" checked>
                                <span class="ui-switch__slider"></span>
                            </label>
                        </div>

                        <div style="margin-top:30px;">
                            <button class="ui-btn ui-btn--primary"
                                @click="UIKit.toast('设置已保存', 'success')">保存更改</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script src="js/ui-kit.js"></script>
    <script>
        function appLayout() {
            return {
                activeTab: 'dashboard',
                navItems: [
                    { id: 'dashboard', label: '仪表盘', icon: 'layout-grid' },
                    { id: 'orders', label: '订单管理', icon: 'shopping-cart' },
                    { id: 'settings', label: '设置', icon: 'settings' }
                ],
                get visibleBottomItems() { return this.navItems.slice(0, 4); },
                get hiddenBottomItems() { return this.navItems.slice(4); },
                initApp() {
                    this.$nextTick(() => lucide.createIcons());
                },
                switchTab(id) {
                    this.activeTab = id;
                    this.$nextTick(() => lucide.createIcons());
                },
                openMoreMenu() {
                    const actions = this.hiddenBottomItems.map(item => ({
                        text: `<div style="display:flex;align-items:center;gap:10px;"><i data-lucide="${item.icon}"></i> ${item.label}</div>`,
                        onClick: () => this.switchTab(item.id)
                    }));
                    UIKit.actionSheet(actions);
                    setTimeout(() => lucide.createIcons(), 50);
                }
            }
        }
    </script>
</body>

</html>
