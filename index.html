<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>空心的个人主页</title>
    <meta name="description" content="">

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="https://picocss.com/examples/sign-in/custom.css">
  </head>

  <body>

    <!-- Nav -->
    <nav class="container-fluid">
      <ul>
        <li><a href="./" class="contrast" onclick="event.preventDefault()"><strong>空心</strong></a></li>
      </ul>
      <ul>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="secondary">Theme</summary>
            <ul role="listbox">
              <li><a href="#" data-theme-switcher="auto">Auto</a></li>
              <li><a href="#" data-theme-switcher="light">Light</a></li>
              <li><a href="#" data-theme-switcher="dark">Dark</a></li>
            </ul>
          </details>
        </li>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="secondary">Menu</summary>
            <ul role="listbox">
              <li><a href="http://3ghh.cn">Blog</a></li>

            </ul>
          </details>
        </li>
      </ul>
    </nav><!-- ./ Nav -->

    <!-- Main -->
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>个人主页</h1>
            <h2>欢迎来到我的个人主页</h2>
          </hgroup>
          
        </div>

      </article>
    </main><!-- ./ Main -->

    <!-- Footer -->
    <footer class="container-fluid">
      <small>Built with <a href="https://picocss.com" class="secondary">Pico</a></small>
    </footer><!-- ./ Footer -->

    <!-- Minimal theme switcher -->
    <script src="https://picocss.com/examples/js/minimal-theme-switcher.js"></script>

  </body>

</html>
