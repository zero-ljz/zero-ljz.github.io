      function changeWallpaper() {

      function updateDateTime() {
        var now = new Date();
        var dateOptions = {
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        };
        var dateString = now.toLocaleDateString("zh-CN", dateOptions);
        var dateElement = document.getElementById("date");
        dateElement.textContent = dateString.replace(/\//g, "-");
        var timeOptions = {

        };
        var timeString = now.toLocaleTimeString("zh-CN", timeOptions);
        var clockElement = document.getElementById("clock");
        clockElement.textContent = timeString;
        // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êó•ÊúüÂíåÊó∂Èíü

    <script>
      // ÂàõÂª∫Ê∂àÊÅØÊ°ÜÂÖÉÁ¥†
      function createMessageBox(message) {
        var messageBox = document.createElement("div");
        messageBox.classList.add("blur-box");

        messageBox.style.position = "fixed";
        messageBox.style.top = "20px"; // Â∞ÜÊ∂àÊÅØÊ°ÜÁöÑ‰ΩçÁΩÆÁßªÂà∞Â±èÂπïÁöÑ‰∏äÊñπ
        messageBox.style.left = "calc(50% - 40px);";
        messageBox.style.zIndex = "9999";
        messageBox.style.minWidth = "200px"; // ËÆæÁΩÆÊúÄÂ∞èÂÆΩÂ∫¶
        messageBox.style.minHeight = "100px"; // ËÆæÁΩÆÊúÄÂ∞èÈ´òÂ∫¶

        var messageText = document.createElement("span");
        messageText.textContent = message.replace(/\n/g, "\r\n"); // ÊõøÊç¢Êç¢Ë°åÁ¨¶‰∏∫ÂõûËΩ¶Êç¢Ë°å
        messageText.style.whiteSpace = "pre-line"; // ËÆæÁΩÆÊ†∑Âºè‰ª•ÊîØÊåÅÊç¢Ë°å

        messageBox.appendChild(messageText);

        var closeButton = document.createElement("button");
        closeButton.textContent = "ÂÖ≥Èó≠";
        closeButton.style.marginLeft = "10px";
        closeButton.style.position = "absolute";
        closeButton.style.bottom = "10px";
        closeButton.style.right = "10px";
        closeButton.addEventListener("click", function () {
          messageBox.style.display = "none";
        });
        messageBox.appendChild(closeButton);

        document.body.appendChild(messageBox);

        return messageBox;
      }

      // ÊòæÁ§∫Ê∂àÊÅØÊ°Ü
      function showMessage(message, duration) {
        var messageBox = createMessageBox(message);
        setTimeout(function () {
          messageBox.style.display = "none";
        }, duration);
      }

      const fetchPlayerList = async () => {
        try {
          const response = await fetch(
            "https://api.rainss.cn/x-player/api/palyerlist.php?id=725994751"
          );
          const data = await response.json();
          const ap = new APlayer({
            container: document.getElementById("player"),
            fixed: true,
            lrcType: 3,
            autoplay: true,
            theme: "#b7daff",
            audio: data.songs
          });

          const colorThief = new ColorThief();
          const image = new Image();
          const setTheme = async (index) => {
            if (!ap.list.audios[index].theme) {
              const response = await fetch(ap.list.audios[index].cover);
              const blob = await response.blob();
              const coverUrl = URL.createObjectURL(blob);
              image.onload = function () {
                const color = colorThief.getColor(image);
                ap.theme(`rgb(${color[0]}, ${color[1]}, ${color[2]})`, index);
                console.log(
                  "theme => " + `rgb(${color[0]}, ${color[1]}, ${color[2]})`
                );
                URL.revokeObjectURL(coverUrl);
              };
              image.src = coverUrl;
            }
          };

          setTheme(ap.list.index);
          ap.on("listswitch", (index) => {
            setTheme(index.index);
          });
        } catch (error) {
          console.log("Error:", error);
        }
      };

      fetchPlayerList();
