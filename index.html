    <script>
      // HTML 文档的 DOM 树构建完成
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded and parsed");
        changeWallpaper();
      });

      // 整个页面及其所有资源都加载完成
      window.addEventListener("load", function () {
        updateDateTime();
      });

      function changeWallpaper() {
        var wallpaperUrl =
          "https://source.unsplash.com/random/2560x1600/?beutiful,girl,sea,ocean,mountain,star-sky,animal,food,sunrise"; // 新壁纸的URL
        var timestamp = new Date().getTime(); // 生成一个随机时间戳
        var newWallpaperUrl = wallpaperUrl + "&t=" + timestamp; // 在URL中添加随机参数

        // 创建一个新的背景图像元素
        var newBackgroundImage = new Image();
        newBackgroundImage.src = newWallpaperUrl;

        // 设置过渡效果
        document.body.style.transition = "background-image 0.5s ease-in-out";

        // 监听过渡完成事件，切换背景图像
        newBackgroundImage.addEventListener("load", function () {
          document.body.style.backgroundImage = "url(" + newWallpaperUrl + ")";
        });
      }
    </script>
    <script>
      // JavaScript 代码用于更新日期和时钟
      function updateDateTime() {
        var now = new Date();
        var dateOptions = {
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        };
        var dateString = now.toLocaleDateString("zh-CN", dateOptions);
        var dateElement = document.getElementById("date");
        dateElement.textContent = dateString.replace(/\//g, "-");
        var timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        };
        var timeString = now.toLocaleTimeString("zh-CN", timeOptions);
        var clockElement = document.getElementById("clock");
        clockElement.textContent = timeString;
        // 每秒更新一次日期和时钟
        setTimeout(updateDateTime, 1000);
      }
    </script>
