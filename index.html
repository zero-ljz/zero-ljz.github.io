<script>
  // ÂàõÂª∫Ê∂àÊÅØÊ°ÜÂÖÉÁ¥†
  function createMessageBox(message) {
    var messageBox = document.createElement("div");
    messageBox.classList.add("blur-box");

    messageBox.style.position = "fixed";
    messageBox.style.top = "20px"; // Â∞ÜÊ∂àÊÅØÊ°ÜÁöÑ‰ΩçÁΩÆÁßªÂà∞Â±èÂπïÁöÑ‰∏äÊñπ
    messageBox.style.left = "calc(50% - 40px);";
    messageBox.style.zIndex = "9999";
    messageBox.style.minWidth = "200px"; // ËÆæÁΩÆÊúÄÂ∞èÂÆΩÂ∫¶
    messageBox.style.minHeight = "100px"; // ËÆæÁΩÆÊúÄÂ∞èÈ´òÂ∫¶

    var messageText = document.createElement("span");
    messageText.textContent = message.replace(/\n/g, "\r\n"); // ÊõøÊç¢Êç¢Ë°åÁ¨¶‰∏∫ÂõûËΩ¶Êç¢Ë°å
    messageText.style.whiteSpace = "pre-line"; // ËÆæÁΩÆÊ†∑Âºè‰ª•ÊîØÊåÅÊç¢Ë°å

    messageBox.appendChild(messageText);

    var closeButton = document.createElement("button");
    closeButton.textContent = "ÂÖ≥Èó≠";
    closeButton.style.marginLeft = "10px";
    closeButton.style.position = "absolute";
    closeButton.style.bottom = "10px";
    closeButton.style.right = "10px";
    closeButton.addEventListener("click", function () {
      messageBox.style.display = "none";
    });
    messageBox.appendChild(closeButton);

    document.body.appendChild(messageBox);

    return messageBox;
  }

  // ÊòæÁ§∫Ê∂àÊÅØÊ°Ü
  function showMessage(message, duration) {
    var messageBox = createMessageBox(message);
    setTimeout(function () {
      messageBox.style.display = "none";
    }, duration);
  }
